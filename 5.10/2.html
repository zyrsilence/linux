<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学生信息</title>
</head>

<body>
<script>
  //第一班的学生信息
  var classes1=[
  					{
						name:"smith",
						age:19,
						gender:1
						},
					{
						name:"tom",
						age:20,
						gender:0
						},
					{
						name:"john",
						age:21,
						gender:1
						}
				];
	  var classes2=[
  					{
						name:"rose",
						age:20,
						gender:1
						},
					{
						name:"jack",
						age:23,
						gender:0
						},
					{
						name:"john",
						age:24,
						gender:1
						}
				];
		//定义一个函数来求平均年龄
		function getAverageAge( arr ){
			//求平均年龄
			var avgAge=0;
			var length=arr.length;
			var sum=0;
			for(var i=0;i<length;i++){
				var stu=arr[i];  //从数组中取出的每一个元素是一个对象
				sum=sum+stu.age;   //每个对象中取出年龄  变量名.属性名
				}
			avgAge=sum/length;
			return avgAge;
			}
		document.write("一班的平均年龄是："+getAverageAge(classes1));
		document.write("二班的平均年龄是："+getAverageAge(classes2));
		//求出每一个班的男女比例
		function getRatio(arr){
			var female=0,male=0;
			var length=arr.length;
			var r;
			for(var i=0;i<length;i++){
				var stu=arr[i];
				if(stu.gender==1){
					male++;
					}else{
						female++;
						}
				}
			r=male/female;
			return r;
			}
		document.write("一班的男女比例为："+getRatio(classes1));
		document.write("二班的男女比例为："+getRatio(classes1));
</script>
</body>
</html>
